<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- responsive -->
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
<!-- main header -->
    <header class="bg-white mg-b-30">
        <div class="main-header flex">
            <h1 class="color-orange">GIALLO BOOLEANO</h1>
        </div>
    </header>
    <div class="container">
        <!-- header recipe -->
        <header>
            <div class="tipology mg-b-10">DOLCI E DESSERTS</div>
            <div class="flex header-recipe mg-bottom-40">
                <div><h2 class="name-recipe">Tiramisù</h2></div>
                <div class="flex">
                    <div class="font-size-20">
                        <a href="#" class="no-text-deco color-black"><i class="fa-solid fa-star color-orange"></i><span class="font-weight-900">4.6</span>/5</a> 
                        <a href="#" class="rate no-text-deco color-white bg-orange font-weight-900">RATE</a>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <!-- recipe -->
            <div class=" recipe row flex bg-white">
                <!-- video -->
                <div class="col">
                    <div class="card">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/JVT900H6s0g?si=rJ_TKnVdqnRSJVTT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
                <!-- card recipe -->
                <div class="col">
                    <div class="card">
                        <div class="container-recipe">
                            <!-- card in to card recipe -->
                            <div class="bg-light-purple pd-20 mg-b-30">
                                <div class="table-recipe flex mg-b-10">
                                    <div class="kcal">544 Kcal</div>
                                    <div class="color-orange font-weight-900 font-size-20">+ info</div>
                                </div>
                                <div class="border mg-b-20 mg-t-20"></div>
                                <div><i class="fa-solid fa-carrot pd-r-5"></i>VEGETARIANO</div>
                            </div>
                            <!-- list recipe -->
                            <ul>
                                <li class="mg-b-10">
                                    <i class="fa-solid fa-trophy color-orange pd-r-5"></i>Difficoltà: <strong>Facile</strong>
                                </li>
                                <li class="mg-b-10">
                                    <i class="fa-solid fa-clock color-orange pd-r-5"></i>Tempo: <strong>40 min</strong>
                                </li>
                                <li class="mg-b-10">
                                    <i class="fa-solid fa-pizza-slice color-orange pd-r-5"></i>Porzione per: <strong>8 persone</strong>
                                </li>
                                <li class="mg-b-10">
                                    <i class="fa-solid fa-euro-sign color-orange pd-r-5"></i>Costo: <strong>contenuto</strong>
                                </li>
                                <li class="mg-b-50">
                                    <i class="fa-solid fa-thumbtack color-orange pd-r-5"></i><strong>Note</strong>: +2 ore di riposo in frigo
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
